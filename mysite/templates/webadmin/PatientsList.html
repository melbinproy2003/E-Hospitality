{% extends 'webadmin/Index.html' %}
{% load static %}

{% block content %}
<div class="container mt-4">
    <h1 class="mb-4">Patient</h1>
    <div class="table-responsive">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Name</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                {% for patients in patient %}
                <tr>
                    <td>{{ patients.id }}</td>
                    <td>{{ patients.first_name }} {{ patients.last_name }}</td>
                    <!-- <td>{{ doctor.specialized }}</td> -->
                    <td>
                        <a href="#" class="btn btn-warning btn-sm">Edit</a>
                        <a href="#" class="btn btn-danger btn-sm">Delete</a>
                        <a href="#" class="btn btn-secondary btn-sm">Leave</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}

<style>
    .float-end {
        position: fixed;
        bottom: 20px;
        right: 20px;
        z-index: 1000;
        background-color: #007bff;
        color: white;
        display: flex;
        align-items: center;
        justify-content: center;
        width: 60px;
        height: 60px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        text-decoration: none; /* Ensure the link has no underline */
        border-radius: 50%;
    }

    .float-end:hover {
        background-color: #0056b3;
        color: white;
    }
</style>
